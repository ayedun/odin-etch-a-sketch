<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <h1> Ayedun's Etch-A-Sketch</h1>
    <h5> Click to stop drawing. Click again to resume drawing.</h3>
    <div class="header">
        <h6> Select the Size</h6>
    <div> 
        <input type="text" id="text-box" placeholder="Enter new size here" value="16" onchange="changeSize(this.value)"/>
        <button id="text-enter"> Select Size</button>
    </div>
 
    </div>
    <div class="board">

    </div>
    <div class="footer">
        <button class="btn btn-primary" onclick="changeColor('black')">Black</button>
        <button class="btn btn-info" onclick="changeColor('random')">Random</button>
        <button class="btn btn-danger" onclick="reset()"  >Reset</button>
    </div>
 
    <script src="./javascript.js"></script>    
</body>
</html>
